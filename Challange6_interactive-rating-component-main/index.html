<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./style.css">
  
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
      <section class="" id="part-normal">
          <div class="bg-star-icon">
              <img src="./images/icon-star.svg" alt="">
          </div>
          <h1 class="topic">
              How did we do?
          </h1>
          <p class="describtion">
              Please let us know how we did with your support request. All feedback is appreciated 
              to help us improve our offering!
          </p>
          <section class="section-score">
              <span  id="score1" onclick="SelectScore(1)">1</span>
              <span  id="score2" onclick="SelectScore(2)">2</span>
              <span  id="score3" onclick="SelectScore(3)">3</span>
              <span  id="score4" onclick="SelectScore(4)">4</span>
              <span  id="score5" onclick="SelectScore(5)">5</span>
          </section>
          <button class="btn-submit" onclick="BtnSubmit()">Submit</button>
      </section>
      <section class="display-none" id="part-thankyou">
          <div class="part-thankyou">
              <img src="./images/illustration-thank-you.svg" alt="">
             <div class="selected" id="selected">
                 You selected 5 out of 5
              </div>
              <h1 class="topic">
                  Thank you!
              </h1>
              <p class="describtion textcenter">
                  We appreciate you taking the time to give a rating. If you ever need more support, 
                  donâ€™t hesitate to get in touch!
             </p>
          </div>
      </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
