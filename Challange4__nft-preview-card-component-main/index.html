<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <main class="card">
        <figure class="figure">
                  <img src="/Challange4__nft-preview-card-component-main/images/image-equilibrium.jpg" alt="image-equilibrium">
        </figure>
        <article class="article">
                  <h1 class="article-h1">Equilibrium #3429</h1>
                  <p class="article-p">Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <section class="price-date">
                  <section class="section-price">
                            <img src="/Challange4__nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum" class="icon-eth">
                            <span class="price">0.041 ETH</span>
                  </section>
                  <section class="section-date">
                            <img src="/Challange4__nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock" class="icon-date">
                            <span class="date">3 days left</span>
                  </section>
        </section>
        <section class="data-user">
                  <img src="/Challange4__nft-preview-card-component-main/images/image-avatar.png" alt="image-avatar" class="photo-user">
                  Creation of
                  <span class="name-user">Jules Wyvern</span>
        </section>
  </main>

</body>
</html>
